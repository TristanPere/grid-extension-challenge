    <title>Grid Extension Challenge</title>
</head>
<body>
    <header>
        <div class="heading">

    <main>

            <image> <img src="./Images/house2.jpeg" alt="House 2" /> </image>
            <image> <img src="./Images/house3.jpeg" alt="House 3" /> </image>
            <image> <img src="./Images/house4.jpeg" alt="House 4" /> </image>
            <image> <img src="./Images/house5.jpeg" alt="House 5" /> </image>
            <image> <img src="./Images/house6.jpeg" alt="House 6" /> </image>

        </div>
    </main>
</body>
</html>
