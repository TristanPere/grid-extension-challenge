<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Extension Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="heading">
            <nav class="home"> MyGallery </nav>
            <div class="optionSelect">
                <nav class="work"> Work </nav>
                <nav class="about"> About </nav>
                <nav class="contact"> Contact </nav>
            </div>
            <nav class="optionButton"> <img src="./Images/burger-menu-icon.svg" alt="Options"/> </nav>
        </div>
    </header>

    <main>
        <div class="images">
            <image class="image1"> <img src="./Images/image01.svg" alt="House 1" /> </image>
            <image class="image2"> <img src="./Images/image02.svg" alt="House 2" /> </image>
            <image class="image3"> <img src="./Images/image03.svg" alt="House 3" /> </image>
            <image class="image4"> <img src="./Images/image04.svg" alt="House 4" /> </image>
            <image class="image5"> <img src="./Images/image05.svg" alt="House 5" /> </image>
            <image class="image6"> <img src="./Images/image06.svg" alt="House 6" /> </image>
            <image class="image6"> <img src="./Images/image07.svg" alt="House 7" /> </image>
        </div>
    </main>
</body>
</html>
